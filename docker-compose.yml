version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: job_notify_postgres
    environment:
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpassword
      POSTGRES_DB: jobnotify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
